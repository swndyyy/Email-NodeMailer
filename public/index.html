<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email_Sender adalah aplikasi web yang memungkinkan Anda mengirim email dengan cepat dan mudah melalui antarmuka pengguna yang sederhana, tanpa konfigurasi rumit.">
    <meta name="keywords" content="email sender, kirim email, aplikasi email web">
    <meta name="author" content="swn">
    <title>Send Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #6366f1;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 0.5rem;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --border: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header & Navigation */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.25rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary);
        }

        [data-theme="dark"] .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-menu {
            display: flex;
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            background-color: var(--card-bg);
            z-index: 1000;
            flex-direction: column;
            padding: 5rem 2rem;
            gap: 2rem;
            transition: right 0.3s ease;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-menu a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .mobile-menu a:hover {
            color: var(--primary);
            padding-left: 1rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            transition: var(--transition);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text);
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
        }

        #statusMessage {
            margin-top: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .note {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(251, 191, 36, 0.1);
            border-left: 4px solid var(--warning);
            border-radius: 0 var(--radius) var(--radius) 0;
        }

        .note p {
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .note p:last-child {
            margin-bottom: 0;
        }

        .spam-img {
            margin-top: 1.5rem;
            border-radius: var(--radius);
            max-width: 100%;
            height: auto;
            box-shadow: var(--shadow);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links, .theme-toggle {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .card {
                padding: 1.5rem;
            }

            .card h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .mobile-menu {
                width: 80%;
            }
            
            .card {
                padding: 1rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.5rem 0.75rem;
            }

            button[type="submit"] {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    <i class="fas fa-paper-plane"></i>
                    <span>EmailSender</span>
                </a>

                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/support">Support</a></li>
                    <li><a href="/faq">FAQ</a></li>
                </ul>

                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>

                <button class="mobile-menu-btn" aria-label="Open menu" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>
    
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-btn" aria-label="Close menu" id="closeMenuBtn">
            <i class="fas fa-times"></i>
        </button>
        <a href="/">Home</a>
        <a href="https://raw.githubusercontent.com/swndyy/DB/main/storage/5d038562.mp4">Support</a>
        <a href="https://raw.githubusercontent.com/swndyy/DB/main/storage/5d038562.mp4">FAQ</a>
    </div>

    <main>
        <div class="container">
            <div class="card">
                <h2><i class="fas fa-paper-plane"></i> Send Email</h2>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="email" id="to" name="to" placeholder="Enter recipient email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="template">Template</label>
                        <select name="template" id="template">
                            <option value="default">Default</option>
                            <option value="dark">Dark</option>
                            <option value="struck">Struk</option>
                        </select>
                    </div>
                    <button type="submit">Send Email</button>
                </form>
                <p id="statusMessage"></p>

                <div class="note">
                    <p><strong>Note:</strong></p>
                    <p>If the message is not in your main Gmail section, then it may have been sent to spam.</p>
                </div>
                
                <img class="spam-img" src="https://files.catbox.moe/9py14p.jpg" alt="Spam_Email">
                
                <div class="footer">
                    <p style="text-align: center; font-size: 0.85rem; color: #777; font-family: 'Segoe UI', sans-serif;">
                      © 2025 Swn Project — 
                      <a href="https://github.com/swndyyy" target="_blank" rel="noopener noreferrer" style="color: #555; text-decoration: none;">GitHub</a> · 
                      <a href="mailto:support@archivends.my.id" style="color: #555; text-decoration: none;">Email</a> · 
                      <a href="https://instagram.com/sennhndra" target="_blank" rel="noopener noreferrer" style="color: #555; text-decoration: none;">Instagram</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const closeMenuBtn = document.getElementById('closeMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const overlay = document.getElementById('overlay');
        
        function toggleMenu() {
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Toggle body scroll when menu is open
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }
        
        mobileMenuBtn.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
        
        // Close menu when clicking on a link
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', toggleMenu);
        });

        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;

        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme') || 
                         (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        html.setAttribute('data-theme', savedTheme);

        // Update icon based on current theme
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            const icon = theme === 'light' ? 'fa-moon' : 'fa-sun';
            themeToggle.innerHTML = `<i class="fas ${icon}"></i>`;
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const template = document.getElementById('template').value;

            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = "Mengirim...";
            statusMessage.style.color = "var(--warning)";

            try {
                const response = await fetch('/send-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to, subject, message, template })
                });

                const result = await response.json();
                if (response.ok) {
                    statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> Email berhasil dikirim!';
                    statusMessage.style.color = "var(--success)";
                    document.getElementById('emailForm').reset();
                } else {
                    statusMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + result.message;
                    statusMessage.style.color = "var(--error)";
                }
            } catch (error) {
                statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Terjadi kesalahan!';
                statusMessage.style.color = "var(--error)";
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
